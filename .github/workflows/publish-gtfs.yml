name: Publish GTFS ZIP to GitHub Pages

on:
  # Rebuild when anything in gtfs/ changes, and allow manual runs
  push:
    paths:
      - "gtfs/**"
      - ".github/workflows/publish-gtfs.yml"
  workflow_dispatch: {}

permissions:
  contents: write  # needed to push to gh-pages

concurrency:
  group: publish-gtfs
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create ZIP
        run: |
          mkdir -p public
          # -r = recursive, -9 = max compression
          zip -r -9 public/gtfs.zip gtfs

      # Publish just the ZIP file at the root of gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages
          force_orphan: true
